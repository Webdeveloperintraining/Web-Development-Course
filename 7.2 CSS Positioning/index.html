<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{ 
      top: 200px;
      left: 200px;
      position: relative;
      width: 500px;
      height: 300px;
      background-color: blue;
    }

    .red-circle{ 
      position: absolute;
      height: 200px;
      width:200px;
      border-radius: 50%;
      background-color: red;
      left:250px;
      top:150px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
